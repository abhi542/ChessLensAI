<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Sheet OCR</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chess Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-gray-100 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center shadow-lg z-10">
        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            ChessLensAI
        </h1>
        <div class="flex gap-4 items-center">
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            <button onclick="document.getElementById('imageInput').click()"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-sm font-semibold transition shadow-md flex items-center gap-2">
                ðŸ“· <span>Upload Image</span>
            </button>

            <input type="file" id="pgnInput" accept=".pgn" class="hidden">
            <button onclick="document.getElementById('pgnInput').click()"
                class="px-4 py-2 bg-purple-600 hover:bg-purple-500 rounded text-sm font-semibold transition shadow-md flex items-center gap-2">
                ðŸ“‚ <span>Upload PGN</span>
            </button>

            <button id="exportBtn" disabled
                class="px-4 py-2 bg-green-600 hover:bg-green-500 disabled:opacity-30 disabled:cursor-not-allowed rounded text-sm font-semibold transition shadow-md flex items-center gap-2">
                ðŸ’¾ <span>Export PGN</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">

        <!-- Left: Editor Panel -->
        <div class="w-1/2 flex flex-col border-r border-gray-700 bg-gray-900">
            <!-- Toolbar -->
            <div class="p-3 bg-gray-800 border-b border-gray-700 grid grid-cols-4 gap-2 text-sm">
                <div class="flex flex-col">
                    <label class="text-xs text-gray-400">White</label>
                    <input type="text" id="whitePlayer" value="?"
                        class="bg-gray-700 border border-gray-600 rounded px-2 py-0.5 focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs text-gray-400">Black</label>
                    <input type="text" id="blackPlayer" value="?"
                        class="bg-gray-700 border border-gray-600 rounded px-2 py-0.5 focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs text-gray-400">Event</label>
                    <input type="text" id="eventName" value="Chess OCR"
                        class="bg-gray-700 border border-gray-600 rounded px-2 py-0.5 focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs text-gray-400">Site</label>
                    <input type="text" id="siteName" value="?"
                        class="bg-gray-700 border border-gray-600 rounded px-2 py-0.5 focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs text-gray-400">Date</label>
                    <input type="text" id="gameDate" placeholder="YYYY.MM.DD"
                        class="bg-gray-700 border border-gray-600 rounded px-2 py-0.5 focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs text-gray-400">Round</label>
                    <input type="text" id="roundNum" value="?"
                        class="bg-gray-700 border border-gray-600 rounded px-2 py-0.5 focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs text-gray-400">Result</label>
                    <select id="gameResult"
                        class="bg-gray-700 border border-gray-600 rounded px-2 py-0.5 focus:outline-none focus:border-blue-500">
                        <option value="*">*</option>
                        <option value="1-0">1-0</option>
                        <option value="0-1">0-1</option>
                        <option value="1/2-1/2">1/2-1/2</option>
                    </select>
                </div>
            </div>

            <!-- Spreadsheet Grid (Header) -->
            <div
                class="grid grid-cols-[3rem_1fr_1fr] bg-gray-800 font-semibold text-gray-400 text-sm py-2 px-4 shadow-sm">
                <div class="text-center">#</div>
                <div class="text-center">White</div>
                <div class="text-center">Black</div>
            </div>

            <!-- Spreadsheet Grid (Body) -->
            <div id="movesGrid" class="flex-1 overflow-y-auto p-4 custom-scrollbar space-y-1">
                <div class="text-center text-gray-500 mt-10 italic" id="emptyState">
                    Upload an image to start extracting moves.
                </div>
            </div>
        </div>

        <!-- Right: Board Panel -->
        <div class="w-1/2 bg-gray-950 flex flex-col items-center justify-center p-8 relative">
            <div id="board" class="w-[480px]"></div>

            <div class="mt-6 flex gap-4 items-center bg-gray-900 border border-gray-700 rounded-lg p-2 shadow-xl">
                <div class="flex gap-1">
                    <!-- Start -->
                    <button id="btnStart"
                        class="btn-control p-2 hover:bg-gray-800 rounded text-gray-400 hover:text-white transition"
                        title="First Move">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z" />
                        </svg>
                    </button>
                    <!-- Prev -->
                    <button id="btnPrev"
                        class="btn-control p-2 hover:bg-gray-800 rounded text-gray-400 hover:text-white transition"
                        title="Previous">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                        </svg>
                    </button>
                    <!-- Next -->
                    <button id="btnNext"
                        class="btn-control p-2 hover:bg-gray-800 rounded text-gray-400 hover:text-white transition"
                        title="Next">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                        </svg>
                    </button>
                    <!-- End -->
                    <button id="btnEnd"
                        class="btn-control p-2 hover:bg-gray-800 rounded text-gray-400 hover:text-white transition"
                        title="Last Move">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z" />
                        </svg>
                    </button>
                </div>
                <div class="w-px h-6 bg-gray-700"></div>
                <!-- Flip -->
                <button id="btnFlip"
                    class="btn-control p-2 hover:bg-gray-800 rounded text-gray-400 hover:text-white transition"
                    title="Flip Board">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>


        </div>

    </main>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-xl font-semibold animate-pulse">Processing Image...</p>
            <p class="text-sm text-gray-400">This may take a few seconds.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
